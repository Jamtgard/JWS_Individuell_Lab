spring.application.name=SJ_JWS_Indv_Inlamning
server.port=8081

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:8080/realms/myrealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://127.0.0.1:8080/realms/myrealm/protocol/openid-connect/certs
jwt.auth.converter.resource-id.name=myclient
jwt.auth.converter.principle-attribute=preferred_username

spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

server.error.include-message=always